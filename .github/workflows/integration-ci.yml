name: Integrations CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

env:
  IDA_SDK_REPO: HexRaysSA/ida-sdk

jobs:
  test-integrations:
    name: Integrations - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            msvc_arch: ''
          - os: windows-latest
            msvc_arch: x64
          - os: macos-14
            msvc_arch: ''

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Download IDA SDK and Install IDA
        env:
          HCLI_API_KEY: ${{ secrets.HCLI_KEY }}
        shell: bash
        run: |
          uvx --from ida-hcli hcli --disable-updates download release/9.2/sdk-and-utilities/idasdk92.zip
          unzip -q idasdk*.zip -d ./ida-temp/
          mv ./ida-temp/src/ ./ida-sdk
          
          LICENSE_ID=$(uvx --from ida-hcli hcli --disable-updates license list | grep -E "[0-9A-F]{2}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{2}" | head -n 1 | awk -F'â”‚' '{print $2}' | tr -d ' ' | tr -d '\r')
          echo "Using license ID: $LICENSE_ID"
          uvx --from ida-hcli hcli --disable-updates ida install --set-default --accept-eula --yes --license-id $LICENSE_ID --download-id ida-pro:latest

      - name: Resolve IDASDK and IDADIR paths
        shell: bash
        run: |
          echo "IDASDK=${GITHUB_WORKSPACE}/ida-sdk" >> "$GITHUB_ENV"
          IDADIR=$(python3 -c "import json, os; p = os.path.expanduser('~/.idapro/ida-config.json') if os.name != 'nt' else os.path.expandvars('%APPDATA%/Hex-Rays/IDA Pro/ida-config.json'); print(json.loads(open(p).read())['Paths']['ida-install-dir']) if os.path.exists(p) else print('')")
          echo "IDADIR=$IDADIR" >> "$GITHUB_ENV"

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.msvc_arch }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Run Integration Tests
        shell: bash
        run: |
          ./integration/test_integrations.sh


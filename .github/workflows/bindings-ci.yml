name: Bindings CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

env:
  IDA_SDK_REPO: HexRaysSA/ida-sdk
  BUILD_TYPE: Release

jobs:
  build-node:
    name: Node.js Bindings - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            msvc_arch: ''
          - os: windows-latest
            platform: win32
            arch: x64
            msvc_arch: x64
          - os: macos-14
            platform: darwin
            arch: arm64
            msvc_arch: ''

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout IDA SDK
        uses: actions/checkout@v4
        with:
          repository: ${{ env.IDA_SDK_REPO }}
          path: ida-sdk
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Resolve IDASDK path
        shell: bash
        run: |
          SDK_ROOT="${GITHUB_WORKSPACE}/ida-sdk"
          if [[ -f "${SDK_ROOT}/ida-cmake/bootstrap.cmake" ]]; then
            echo "IDASDK=${SDK_ROOT}" >> "$GITHUB_ENV"
          elif [[ -f "${SDK_ROOT}/src/cmake/bootstrap.cmake" ]]; then
            echo "IDASDK=${SDK_ROOT}/src" >> "$GITHUB_ENV"
          elif [[ -f "${SDK_ROOT}/src/ida-cmake/bootstrap.cmake" ]]; then
            echo "IDASDK=${SDK_ROOT}/src" >> "$GITHUB_ENV"
          elif [[ -f "${SDK_ROOT}/cmake/bootstrap.cmake" ]]; then
            echo "IDASDK=${SDK_ROOT}" >> "$GITHUB_ENV"
          else
            echo "error: unable to locate SDK bootstrap.cmake in SDK checkout"
            exit 1
          fi

      - name: Set IDADIR to SDK lib (macOS workaround)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          if [[ "${{ matrix.arch }}" == "arm64" ]]; then
            echo "IDADIR=${IDASDK}/lib/arm64_mac_clang_opt" >> "$GITHUB_ENV"
          else
            echo "IDADIR=${IDASDK}/lib/x64_mac_clang_opt" >> "$GITHUB_ENV"
          fi

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.msvc_arch }}

      - name: Build idax static library
        shell: bash
        run: |
          mkdir build
          cd build
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cmake -G Ninja -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} ..
          else
            cmake -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} ..
          fi
          cmake --build . --config ${{ env.BUILD_TYPE }}

      - name: Build Node Addon
        shell: bash
        working-directory: bindings/node
        run: |
          npm install --ignore-scripts
          npx cmake-js compile

  build-rust:
    name: Rust Bindings - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            msvc_arch: ''
          - os: windows-latest
            msvc_arch: x64
          - os: macos-14
            msvc_arch: ''

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout IDA SDK
        uses: actions/checkout@v4
        with:
          repository: ${{ env.IDA_SDK_REPO }}
          path: ida-sdk
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Resolve IDASDK path
        shell: bash
        run: |
          SDK_ROOT="${GITHUB_WORKSPACE}/ida-sdk"
          if [[ -f "${SDK_ROOT}/ida-cmake/bootstrap.cmake" ]]; then
            echo "IDASDK=${SDK_ROOT}" >> "$GITHUB_ENV"
          elif [[ -f "${SDK_ROOT}/src/cmake/bootstrap.cmake" ]]; then
            echo "IDASDK=${SDK_ROOT}/src" >> "$GITHUB_ENV"
          elif [[ -f "${SDK_ROOT}/src/ida-cmake/bootstrap.cmake" ]]; then
            echo "IDASDK=${SDK_ROOT}/src" >> "$GITHUB_ENV"
          elif [[ -f "${SDK_ROOT}/cmake/bootstrap.cmake" ]]; then
            echo "IDASDK=${SDK_ROOT}" >> "$GITHUB_ENV"
          else
            echo "error: unable to locate SDK bootstrap.cmake in SDK checkout"
            exit 1
          fi

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.msvc_arch }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake clang libclang-dev

      - name: Build Rust bindings
        working-directory: bindings/rust
        run: |
          cargo build --verbose

